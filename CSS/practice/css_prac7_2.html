<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    div {
    width:300px;
    height:300px;
    border:2px solid blue;

    transition-property: all;
    transition-duration: 1s;

    background-image: url(../practice/ocean.jpg);
    }

    div:hover { 
        width: 600px;
        height: 600px;
        /* border: 2px solid red; */
        border-color: red;
    }

    /*
    애니메이션은 각 객체에 자유로운 변형을 줄 때 사용!!
    그 외에 하나의 객체에 변형을 줄 때에는 transtion을 주자
    + all은 현재 hover에 들어있는 설정을 다 가져올 때 씀
    */

</style>
</head>
<body>
<div></div>
</body>
</html>
